<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aplayer/dist/APlayer.min.css">
<script src="https://cdn.jsdelivr.net/npm/aplayer/dist/APlayer.min.js"></script>

<div id="aplayer"></div>


<script>
    const home = "https://Jayzk707.github.io/en/";
    console.log(home);
    const ap = new APlayer({
        container: document.getElementById('aplayer'),
        fixed:false,
        autoplay: true,
        listMaxHeight: '90px',
        lrcType: 3,
        audio: [
            {
                 name: '予你', 
                 artist: '队长', 
                 url: home + 'music/予你/予你.mp3', 
                 cover: home + 'music/予你/予你.jpg', 
                 lrc: home + 'music/予你/予你.lrc',  
            },
            {
                name: '哪里都是你', 
                artist: '队长', 
                url: home + 'music/哪里都是你/哪里都是你.mp3', 
                cover: home + 'music/哪里都是你/哪里都是你.jpg', 
                lrc: home + 'music/哪里都是你/哪里都是你.lrc', 
            },
            {
                name: '水星记', 
                artist: '郭顶', 
                url: home + 'music/水星记/水星记.mp3', 
                cover: home + 'music/水星记/水星记.jpg', 
                lrc: home + 'music/水星记/水星记.lrc', 
            },
            {
                name: '偏爱', 
                artist: '张芸京', 
                url: home + 'music/偏爱/偏爱.mp3', 
                cover: home + 'music/偏爱/偏爱.jpg', 
                lrc: home + 'music/偏爱/偏爱.lrc', 
            },
         ]
    });

    
    let isDragging = false;
    let offsetX, offsetY;

    const player = document.getElementById('aplayer');

    player.addEventListener('mousedown', (e) => {
        isDragging = true;
        offsetX = e.clientX - player.offsetLeft;
        offsetY = e.clientY - player.offsetTop;
        document.body.style.cursor = 'move'; 
    });

    document.addEventListener('mousemove', (e) => {
        if (isDragging) {
            const x = e.clientX - offsetX;
            const y = e.clientY - offsetY;
            player.style.left = `${x}px`;
            player.style.top = `${y}px`;
        }
    });

    document.addEventListener('mouseup', () => {
        isDragging = false;
        document.body.style.cursor = 'default'; 
    });


    window.onload = function() {
        setTimeout(function() {
            
            let hiddenButton = document.createElement("button");
            hiddenButton.style.display = "none";
            document.body.appendChild(hiddenButton);
            hiddenButton.click(); 
    
            
            setTimeout(function() {
                const playButton = document.querySelector("#aplayer .aplayer-play");
                if (playButton) {
                    playButton.click(); 
                    console.log("自动播放已尝试");
                } else {
                    console.log("未找到播放按钮");
                }
            }, 2000);
        }, 1000); 
    };

    

     window.onbeforeunload = () => {
        
        const playInfo = {
            index: ap.list.index,
            currentTime: ap.audio.currentTime,
            paused: ap.paused
        };
        localStorage.setItem("playInfo", JSON.stringify(playInfo));
    };

    

    window.onload = () => {
        
        const playInfo = JSON.parse(localStorage.getItem("playInfo"));
        if (!playInfo) {
            return;
        }
        
        ap.list.switch(playInfo.index);
        
        setTimeout(() => {
            
            ap.seek(playInfo.currentTime);
            
            if (!playInfo.paused) {
                ap.play()
            }
        }, 200);
    };



</script>
