<meting-js
    server="netease"
    type="playlist"
    id="13234693944"
    fixed="true"
    autoplay="true"
    order="list"
    loop="all"
    mutex="true"
    theme="#2980b9"
    list-folded="false"
    listMaxHeight="90px"
    storage-name="metingjs">

</meting-js>
<script>
    window.onload = () => {
        const metingElement = document.querySelector("meting-js");

        
        const observer = new MutationObserver((mutationsList, observer) => {
            for (const mutation of mutationsList) {
                if (mutation.type === 'childList' && metingElement.aplayer) {
                    
                    console.log("APlayer instance found!", metingElement.aplayer);

                    const ap = metingElement.aplayer;

                    
                    ap.muted = true;

                    
                    restorePlayerState(ap);

                    
                    window.onbeforeunload = () => {
                        savePlayerState(ap);
                    };

                    
                    observer.disconnect();
                }
            }
        });

        
        observer.observe(metingElement, { childList: true, subtree: true });
    };

    function restorePlayerState(ap) {
        const playInfo = JSON.parse(localStorage.getItem("playInfo"));
        if (playInfo) {
            
            ap.list.switch(playInfo.index);

            
            setTimeout(() => {
                ap.seek(playInfo.currentTime);  
                if (!playInfo.paused) {
                    ap.play();  
                }

                
                setTimeout(() => {
                    ap.muted = false;  
                }, 4000);  
            }, 2000);  
        }
    }

    function savePlayerState(ap) {
        const playInfo = {
            index: ap.list.index,
            currentTime: ap.audio.currentTime,
            paused: ap.audio.paused
        };
        localStorage.setItem("playInfo", JSON.stringify(playInfo));
    }
</script>

  <script>
    const cdnPath = 'https://cdn.jsdelivr.net/gh/letere-gzj/live2d-widget-v3@main';
    const config = {
      
      path: {
        modelPath: cdnPath + "/Resources/",
        cssPath: cdnPath + "/waifu.css",
        tipsJsonPath: cdnPath + "/waifu-tips.json",
        tipsJsPath: cdnPath + "/waifu-tips.js",
        live2dCorePath: cdnPath + "/Core/live2dcubismcore.js",
        live2dSdkPath: cdnPath + "/live2d-sdk.js"
      },
      
      tools: ["hitokoto", "asteroids", "express", "switch-model", "switch-texture", "info", "quit"],
      
      drag: {
        enable: true,
        direction: ["x", "y"]
      },
      
      switchType: "order"
    }
  
    
    if (screen.width >= 768) {
      Promise.all([
        loadExternalResource(config.path.cssPath, "css"),
        loadExternalResource(config.path.live2dCorePath, "js"),
        loadExternalResource(config.path.live2dSdkPath, "js"),
        loadExternalResource(config.path.tipsJsPath, "js")
      ]).then(() => {
        initWidget({
          waifuPath: config.path.tipsJsonPath,
          cdnPath: config.path.modelPath,
          tools: config.tools,
          dragEnable: config.drag.enable,
          dragDirection: config.drag.direction,
          switchType: config.switchType
        });
      });
    }
  
    
    function loadExternalResource(url, type) {
      return new Promise((resolve, reject) => {
        let tag;
        if (type === "css") {
          tag = document.createElement("link");
          tag.rel = "stylesheet";
          tag.href = url;
        }
        else if (type === "js") {
          tag = document.createElement("script");
          tag.src = url;
        }
        if (tag) {
          tag.onload = () => resolve(url);
          tag.onerror = () => reject(url);
          document.head.appendChild(tag);
        }
      });
    }
  </script>
